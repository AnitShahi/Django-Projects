<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testpaper</title>
    <style>
        .que-div
        {
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <div class="que-div">
        <div class="que">
            {{que | upper }}
        </div>
        <div class="que-options">
            {% for option in options %}
            <div><input type="radio" name="answers"> {{option}} </div>
            {% endfor %}
        
        </div>
        <div>
            <input type="button" value="submit">
        </div>
        <div> {{ options | random }} </div>
    </div>
    
</body>
</html>
